<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagem</title>
</head>
<body>
    <h1>Testando carga de Imagem</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p> <!--"img+enter" dps "ctrl+espaço"entre as aspas para buscar na pasta do dochtml-->
    <img src="logo html5.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em sub-pastas.</p>
    <img src="imagens/logo css3.png" alt="Logo CSS3">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://cdn.iconscout.com/icon/free/png-256/free-javascript-2038874-1720087.png" alt="Logo JavaScript"> <!--com botão direito em cima da imagem online "copiar endereço da imagem" dps "ctrl+v" entre as aspas de img-->
</body>
</html>
